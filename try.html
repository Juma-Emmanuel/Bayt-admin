<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation with Content from Right</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #navigation {
            width: 150px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: width 0.3s ease;
        }

        #content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Style for navigation links */
        #navigation a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        #navigation a:hover {
            background-color: #555;
        }

        /* Style for content sections */
        .section {
            display: none;
        }

        /* Display the selected section */
        .section.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Navigation -->
        <div id="navigation">
            <a href="#section1" onclick="showSection('section1')">Section 1</a>
            <a href="#section2" onclick="showSection('section2')">Section 2</a>
            <a href="#section3" onclick="showSection('section3')">Section 3</a>
        </div>

        <!-- Content -->
        <div id="content">
            <div class="section" id="section1">
                <h2>Section 1 Content</h2>
                <p>This is the content of Section 1.</p>
            </div>
            <div class="section" id="section2">
                <h2>Section 2 Content</h2>
                <p>This is the content of Section 2.</p>
            </div>
            <div class="section" id="section3">
                <h2>Section 3 Content</h2>
                <p>This is the content of Section 3.</p>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }
    </script>

</body>
</html>
